{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
  <main class="expanded row">
      {% for treasure in treasures %}
      <div class="small-4 columns treasure-card">
        <div class="row">
            <h3 class="treasure-title">{{ treasure.name }}</h3>
            <a href="/user/{{treasure.user.username}}/">
                by: {{ treasure.user.username }}
            </a>
        </div>
        <a href="/{{ treasure.id }}/" target="_blank">
            <div class="row">
                <div class="treasure-photo">
                    <img src="{{ treasure.image.url }}" height="100">
                </div>
            </div>
          </a>
        </div>
      <!--like button-->
      <button class="fi-heart" id="likes" data-id="{{ treasure.id }}">
          {% if treasure.likes > 0 %}
            {{ treasure.likes }}
          {% endif %}
      </button>
      {% endfor %}
  </main>

      <div class="row">
          <form enctype="multipart/form-data" action="post_url/" method="post">
              {% csrf_token %}
              {{ form.as_p }}
              <input type="submit" value="Submit"/>
          </form>
      </div>
{% endblock %}
