{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'foundation-icons/foundation-icons.css' %}" />

    <title>TreasureGram</title>
    <!--CSS RESET-->
    <link rel="stylesheet" type="text/css" href="{% static 'reset.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    <!-- Modernizr -->
	<script src="{% static 'js/vendor/modernizr.js' %}"></script>
</head>
<body>

<header>
    <nav>
        <h1>TreasureGram</h1>
        <div>
          <nav>
              <!--use a url tag name of the url and any other parameters
              So, if the username is Brian, the url will be localhost:8000/Brian&;-->
              {% if user.is_authenticated %}
                <a href="{% url 'profile' user.username %}">{{ user.username }}</a>
                <a href="{% url 'logout' %}">Logout</a>
              {% else %}
                <a href="{% url 'login' %}">Login</a>
              {% endif %}
          </nav>
        </div>
    </nav>

</header>

{% block content %}
{% endblock %}
