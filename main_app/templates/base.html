{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TreasureGram</title>
    <!--Foundation-->
    <link rel="stylesheet" type="text/css" href="{% static 'foundation.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    <link rel="stylesheet" href="{% static 'foundation-icons.css' %}" />
</head>
<body>

<header>
    <div class="row">
      <nav class="small-12 columns" role="navigation">
          <a href="/">
            <img class="thumbnail" src="{% static 'images/logo.png' %}" height="90">
          </a>
          <!--use a url tag name of the url and any other parameters
          So, if the username is Brian, the url will be localhost:8000/Brian-->
          {% if user.is_authenticated %}
            <a href="{% url 'profile' user.username %}">{{ user.username }}</a>
            <a href="{% url 'logout' %}">Logout</a>
          {% else %}
            <a href="{% url 'login' %}">Login</a>
          {% endif %}
      </nav>
    </div>
</header>

{% block content %}
{% endblock %}

<footer class="footer container text-center" role="contentinfo">
  <img src="{% static 'images/brand-icon.png' %}" height="50" alt="">
  Â© TreasureGram 2016
  <img src="{% static 'images/brand-icon.png' %}" height="50" alt="">
</footer>

</body>
</html>
